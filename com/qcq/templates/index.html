$def with (name, todos)

$if name:
    <h1>I just wanted to say <em>hello</em> to $name.</h1>
$else:
    <ul>
	$for todo in todos:
	    <li id="t$todo.id">$todo.title</li>
	</ul>
	<form method="post" action="add">
		<p>
			<input type="text" name="title" /> <input type="submit" value="Add" />
		</p>
	</form>
